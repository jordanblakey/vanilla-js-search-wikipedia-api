<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.min.css" />
  <script src="./js/main.js" type="module"></script>
  <title>SearchMe</title>
</head>

<body>
  <main>
    <h1 class="offscreen">Search Me: A Wikipedia Powered Search Engine</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true"><span class="blue">S</span><span class="red">e</span><span class="yellow">a</span><span class="green">r</span><span class="blue">c</span><span class="red">h</span><span class="yellow">M</span><span class="green">e</span><span class="blue exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar">
        <label for="search" class="offscreen">Enter a search term or
          phrase</label>
        <input type="text" id="search" autocomplete="off" />
        <div id="clear" class="none button clear" role="button" tabindex="0"
          aria-label="Clear searh terms">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <button id="searchButton" class="button searchButton" type="submit"
          aria-label="Submit Button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Search Results</h2>
      <div class="statsBar">
        <div id="stats" class="stats" aria-live="assertive"></div>
        <div id="searchResults" class="searchResults">

        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      <span aria-hidden="true">&lt;&lt;</span>
      Powered by <a href="https://wikipedia.org">Wikipedia</a>
      <span aria-hidden="true">&gt;&gt;</span>
    </p>
  </footer>
</body>

</html>
